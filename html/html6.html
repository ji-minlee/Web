<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습6</title>
  <!-- collapsed table borders -->
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table width="400" height="400">
    <tr>
      <!-- bgcolor : background color -->
      <td colspan="2" align="center" height="80" bgcolor="#FFFF00">1</td>
      <td rowspan="2" align="center" width="100" bgcolor="00FF00">2</td>
    </tr>
    <tr>
      <td rowspan="2" align="center" width="100" bgcolor="#FF0000">4</td>
      <!-- image src : put image inside the table -->
      <td><img src = "https://pbs.twimg.com/media/DumtB0bUwAA2k7U?format=jpg&name=360x360" width="190" height="240"></td>
    </tr>
    <tr>
      <td colspan="2" align="center" height="80" bgcolor="#0000FF">3</td>
    </tr>
  </table>
</body>
</html>
