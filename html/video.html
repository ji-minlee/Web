<!-- html 문서임을 표현 -->
<!DOCTYPE html> 
<!-- lang="en": 영어로 기준으로 작성 -->
<html lang="en">
  <head>
    <!--meta : 코드를 짜는데 꼭 필요한 것은 아니나 정보를 전달  -->
    <!-- utf-8 : 모든 언어를 커버 가능 -->
    <meta charset="UTF-8">
    <!-- 인터넷 익스플로러 호환을 위해 필요 > 지원 종료로 향후에는 필요 없다-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일 환경에서도 잘 보이게 / 기기 사이즈에 맞춰 넓이 조정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색엔진에서 검색 시 title 밑에 설명 -->
    <meta name="description" content="비디오 태그 연습">
    <title>video</title>
  </head>
  <body>
    <!-- controls : 영상화면에 플레이 선택할 수 있게  -->
    <!-- autoplay : chromium browsers에서는 안됨 > autoplay muted는 허용 -->
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls autoplay muted width="600"></video>
    
    <div>
      <!-- 유튜브 > 동영상 > 공유 > 퍼가기-->
      <!-- iframe은 옆으로 계속 생성되므로  -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Akt91Cl_z00" title="오준석의 생존코딩" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </body>
</html>
