<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2</title>
</head>
<body>
  <script>
    //숫자를 입력받고
    let num = Number(prompt('숫자를 입력해 주세요'));
    //isNaN : not a number > 숫자인지 확인
    if (isNaN(num)) { //숫자가 아니면
      alert('숫자를 입력해 주세요');
    } else {  // 숫자가 맞고
      if(!(1 <= num && num <= 100)) { //1이상 100이하가 아니면
        alert('1이상 100이하를 입력해 주세요');
      } else {  //1이상 100 이하라면
        for(let i = 1; i <=100; i++) {  //for문 : 1~100까지 찍기
          console.log(i); //log+엔터
        }
        alert('완료되었습니다.');
      }
    }
</script>
</body>
</html>
