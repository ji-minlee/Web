<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery CDN uncompressed 불러오기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>회원가입</title>
</head>
<body>
  <style>
    .tail {
      text-align: center;
    }
    select {
      width: 100px;
      height: 25px;
    
    }
  </style>

  <script>
  // submit시 실행할 함수
   function check() {
     //  체크박스에 체크된 것의 갯수 
    if($("input:radio[name=gender]:checked").length <1) {
      alert("성별을 1개 이상 체크하세요");
    }
    //  체크박스에 체크된 것의 갯수 
    if($("input:checkbox[name=chk]:checked").length <3) {
      alert("취미를 3개 이상 체크하세요");
    }
     
  }
  
   
  </script>
  <!-- onsubmit : submit 시 event -->
  <form onsubmit="check();">
    <table>
      <tr>
        <td>아이디</td>
        <td colspan="3"><input type="email"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <!-- minlength : 최소 길이 -->
        <td colspan="3"><input type="password" minlength="5"></td>
      </tr>
      <tr>
        <td>성별</td>
        <!-- radio : 여러 라디오 버튼 중 하나만 선택 가능 -->
        <td><input type="radio" name="gender">남자</td>
        <td><input type="radio" name="gender">여자</td>
        <td></td>
      </tr>
      <tr>
        <td>직업</td>
        <td colspan="3">
          <select required>
            <!-- 첫칸은 빈칸으로 -->
            <option disabled selected value> </option>
            <option value="student">학생</option>
            <option value="teacher">교사</option>
            <option value="dev">프로그래머</option>
          </select></td>
      </tr>
      <tr>
        <td rowspan="2">취미</td>
        <td><input type="checkbox" name="chk">개발</td>
        <td><input type="checkbox" name="chk">게임</td>
        <td><input type="checkbox" name="chk">낚시</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk">운동</td>
        <td><input type="checkbox" name="chk">독서</td>
        <td><input type="checkbox" name="chk">음악감상</td>
      </tr>
      <tr class="tail">
        <td colspan="2"><input type="reset" value="취소"></td>
        <td colspan="2"><input type="submit" value="회원가입"></td>
        
      </tr>
    </table>

  </form>

</body>
</html>
