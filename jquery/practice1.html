<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery CDN uncompressed 불러오기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>실습1.제이쿼리 활용</title>
</head>
<body align="center">
  <script>
    // jquery 시작
    $(function() {
      // prompt창 실행
      let text = prompt('텍스트를 입력하세요');

      // if문
      if(text == "") { 
      alert("텍스트를 입력해주세요"); 
      text = prompt('텍스트를 입력하세요');
      }
    
      console.log(text);

      //id=text에 text 내용 넣기
      $('#text').html(text);
      
      //red 버튼 클릭시, id=text 색깔 빨강으로 변경
      $('#red').click(function() {
        $('#text').css('color','red');
      });

      //green 버튼 클릭시, id=text 색깔 초록으로 변경
      $('#green').click(function() {
        $('#text').css('color','green');
      });

      //blue 버튼 클릭시, id=text 색깔 파랑으로 변경
      $('#blue').click(function() {
        $('#text').css('color','blue');
      });

    });

  </script>


  <h1><div id="text"></div></h1>
  <button id="red">빨강</button>
  <button id="green">초록</button>
  <button id="blue">파랑</button>

</body>
</html>
