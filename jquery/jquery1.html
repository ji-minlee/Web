<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery CDN uncompressed 불러오기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <style>
    .big-text {
      font-size: xx-large;
    }

    .color-red {
      color: red;
    }
  </style>
  <script>
    // onload
    // jquery의 시작 : $
    $(function() {
      //onload와 동일(body가 끝나고 난 후에 실행)
      console.log('onLoad');

      //기존 js 방식
      $jsTitle = document.getElementById('title');
      console.log($jsTitle);
      $jsTitle.innerText;

      //기존 이벤트 연결
      document.getElementById('button1').
      addEventListener('click',function() {
        console.log("클릭1")
      });

      //제이쿼리식 셀렉터, 무조건 jquerty 셀렉터 리턴
      $title = $('#title');
      console.log($title);
      $title.innerText;//없다

      //jquery 이벤트
      $('#button1').on('click',function() {
          console.log("쿼리 클릭1");
       });

       $('#button1').click(function() {
         console.log("쿼리 클릭1-2");
       });


      //메서드 체인
      $('#button2').click(function() {
        console.log("쿼리 클릭2");
      }).mouseover(function() {
        console.log("쿼리 마우스오버2");
      }).mouseleave(function() {
        console.log("쿼리 마우스리브2");
      });


      //
      $('#button3').click(function() {
        //innerHTML, innerText에 대응
        //$('#text').html(<b>b태그</b>);
        $('#text').text("<b>b태그</b>");
      });

      $('#button4').click(function() {
        //끼워넣기
        $('#text2').append("<b>b태그</b>");
      });

      $('#text3').mouseover(function() {
        console.log(this); //this : js로 얻었던 태그 정보
        console.log($(this)); // jquery 객체로 변경
        //속성 변경
        //$(this).attr('class', 'color-red');

        //css 변경
        $(this).css('color','red');
      });

    });

       
  </script>

  <div id="title">title</div>
  <button id="button1">클릭1</button>
  <button id="button2">클릭2</button>

  <div id="text">여기</div>
  <button id="button3">클릭3</button>

  <div id="text2">여기</div>
  <button id="button4">클릭4</button>

  <div id="text3" class="big-text">big text</div>

</body>
</html>
