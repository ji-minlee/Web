  <div>
    <input id="log_button" type="button" value="로그">
  </div>

  <script>
    // 확인 옆 체크박스 체크 시 모두 체크
    function allcheck() {
      if($('input:checkbox[name=all]:checked').length == 1) {
        $('input:checkbox[name=chk]').prop('checked',true);
      }
    }
    // 확인 옆 체크박스 체크 안하면 아무 것도 체크 되지 않음
    function nonecheck() {
      if($('input:checkbox[name=all]:checked').length == 0) {
        $('input:checkbox[name=chk]').prop('checked',false);
      }
    }

    //체크한 제목 로그 찍기
    $("#log_button").click(function () {
      $("input[name='chk']:checked").each(function () {
            console.log($(this).parent().next().text());
      })
    });
