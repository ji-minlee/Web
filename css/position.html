<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>
<body>
  <style>
    /* inline-block : 한 줄에 다른 엘리먼트들과 나란히 배치(inline)+ width, height, margin, padding 속성 지정 가능 */
    /* line-height : 줄 높이 */
    .div1 {
      display: inline-block;
      width: 300px;
      height: 100px;
      background-color: blue;
      text-align: center;
      color: white;
      line-height: 100px;
    }
    /* absolute : static이 아닌 요소의 위치를 기준으로 상대적인 offset 속성을 줄 수 있다.  */
    .div2 {
      display: inline-block;
      position: absolute;
      width: 100px;
      height: 300px;
      background-color: greenyellow;
      text-align: center;
      color: white;
      line-height: 300px;
    }

    .div3 {
      display: inline-block;
      position: absolute;
      width: 300px;
      height: 100px;
      top: 300px;
      left: 100px;
      background-color: hotpink;
      text-align: center;
      color: white;
      line-height: 100px;
    }

    .div4 {
      display: inline-block;
      position: absolute;
      width: 100px;
      height: 300px;
      top: 100px;
      left: 0px;
      background-color: red;
      text-align: center;
      color: white;
      line-height: 300px;
    }
    .pic {
      display: inline-block;
      position: absolute;
      width: 200px;
      height: 200px;
      left: 100px;
      top: 100px;
    }
    /* relative : 현재 위치에서 상대적인 offset 속성을 줄 수 있다 */
    .container {
      width: 400px;
      height: 400px;
      position: relative;
      border : 1px black solid;
    }

  
  </style>
  <div class="container">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div><img class="pic" src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/tfQwmqh621xPopjfnJ9wXkfrBcc.jpg" ></div>
  </div>
</body>
</html>
