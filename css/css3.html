<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <style>
      /* color : 색깔, text-align : 정렬 */
      div {
        color: blueviolet;
        text-align: center;
      }
      /* 위쪽에 선 긋기 */
      h1 {
        text-decoration: overline;
      }
      /* 아래쪽에 선 긋기 */
      h2 {
        text-decoration: underline;
      }
      /* 대문자로 */
      h3 {
        text-transform: uppercase;
      }
      /* 소문자로 */
      h4 {
        text-transform: lowercase;
      }
      /* 들여쓰기 */
      p {
        text-indent: 2em;
      }
    </style>
  </head>
  <body>
    <div>색깔을 바꾸고 정렬도 해보자</div>
    <h1>윗줄 긋기</h1>
    <h2>밑줄 긋기</h2>
    <h3>make it uppercase</h3>
    <h4>MAKE IT LOWERCASE</h4>
    <p>들여쓰기</p>
  </body>
</html>
