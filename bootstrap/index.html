<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- cdn 가져오기 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 상단 부분 -->
  <!-- container-fluid : width 100% / bg-primary : 배경색 파랑 /  -->
  <!-- text-white : 글자색 흰색 / text-center : 가운데 정렬 -->
  <!-- p-3 : padding 3 (1~5까지, 3이 기본) -->
  <div class="container-fluid bg-primary text-white text-center p-3">
    <h1>큰 제목</h1>
    <p>내용 내용</p>
  </div>

  <!-- body 부분 -->
  <!-- container : 기본적으로 좌우에 패딩이 있는 테두리 -->
  <div class="container bg-warning">
    <!-- row : 행 -->
    <div class="row">
      <!-- -sm(반응형) : https://www.w3schools.com/bootstrap5/bootstrap_grid_basic.php -->
      <!-- 뒤의 숫자 : 가로를 12로 나누어 비중을 준다 (grid system)-->
      <div class="col-sm-3">
        col1
      </div>
      <div class="col-sm-5">
        col2
      </div>
      <div class="col-sm-4">
        col3
      </div>
    </div>
  </div>
  
</body>
</html>
