<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 진행 과정</title>
</head>
<body>
  <script>
    function loadDoc() {
      //XMLHttpRequest Object를 만든다
      let xhttp = new XMLHttpRequest();

      //응답이 왔을 때 callback 함수 정의
      xhttp.onreadystatechange = function() {
        //this : xhttp
        //readyState : 요청의 상태를 나타내는 숫자 확인 (4: done-응답이 왔으면 정상완료)
        //status : http 상태 코드 반환(200 : success/성공 - 서버에서 주는 값)
        //status : http 상태 코드 반환(404 : 서버 입장에서 파일을 못 찾음)
        if(this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML = 
          this.responseText;
        }
      };
      // 통신 방식이나 대상을 설정
      // 방식 : GET(읽기), POST(쓰기), PATCH, DELETE, ...
      xhttp.open("GET","ajax_info.txt",true);
      //실행
      xhttp.send();
    }
  </script>
  <div id="demo"></div>
  <button onclick="loadDoc()">get data</button>
</body>
</html>
