<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- jquery CDN uncompressed 불러오기 -->
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>실습4</title>
  <style>
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      margin-bottom: 10px;
      width: 600px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Add some padding inside the card container */
    .container {
      padding: 2px 16px;
    }
  </style>
</head>
<body onload="loadData()">
  <script>
    function moveCommentsPage(postId) {
      console.log(postId);
      //클릭시 페이지 이동
      document.location.href = `practice4_comment.html?id=${postId}`
    }

    function loadData() {
      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(response => response.json())
        .then(jsonArray => {
          let $list = $('#list');
          // for (let i = 0; i <jsonArray.length; i++)
          jsonArray.forEach((data, index) => {
            $list.append(`<div class="card" onclick="moveCommentsPage(${data.id})">
              <div class="container"> 
                <h4><b>${data.title}</b></h4>
                <p>${data.body}</p>
              </div>
            </div>`);
          })
        });
    }
  </script>
  <div id="list">
    <!-- <div class="card">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div> -->

  </div>
  
</body>
</html>
