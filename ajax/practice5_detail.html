<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery CDN uncompressed 불러오기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>detail</title>
  <style>
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      margin-bottom: 10px;
      width: 550px;
      height: 100%;
      display: inline-block;
      float: left;
  
      
    }

    img {
      border: 2px black solid;
      left: 50px;
    }

    #detail {
      text-align: center;
    }
    infobox {
      text-align: center;
    }
    h1 {
      text-align: center;
    }

    #info {
     
    }
  </style>
</head>
<body>
  <script>
     $(function () {
      const queryString = window.location.search;
      const parameters = new URLSearchParams(queryString);
      const id = parameters.get("id");

      fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1`)
        .then(response => response.json())
        .then(movie => {
          let detail = $("#detail")
          detail.append(`<div class="card"><h1>${movie.title}</h1>
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}"></img>
          <span id="infoBox">
            <p id="info">발매일&nbsp &nbsp ${movie.release_date}</p>
            <p id="info">평점&nbsp &nbsp &nbsp&nbsp ${movie.vote_average}</p>
            <p id="info">인기도&nbsp &nbsp ${movie.popularity}</p>
          </span><br>
          <h3>${movie.overview}</h3><br></div>`)
        })
    })


  </script>
    <div id="detail"></div>
</body>
</html>
